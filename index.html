  <title>김건우_명함</title>
  <script>
    function exportContact() {
      // Generate the vCard content
      const vCardContent = `BEGIN:VCARD
VERSION:3.0
FN;CHARSET=UTF-8:김건우
N;CHARSET=UTF-8:;김건우;;;
GENDER:M
EMAIL;CHARSET=UTF-8;type=HOME,INTERNET:magoso@naver.com
EMAIL;CHARSET=UTF-8;type=WORK,INTERNET:kgw@geonwoo.dev
ADR;CHARSET=UTF-8;TYPE=HOME:;;;;;;South Korea
URL;CHARSET=UTF-8:music.geonwoo.info
X-SOCIALPROFILE;TYPE=instagram:https://www.instagram.com/geonwoo_music
X-SOCIALPROFILE;TYPE=spotify:https://t.ly/odhmM
X-SOCIALPROFILE;TYPE=applemusic:https://music.apple.com/us/artist/%EA%B9%80%EA%B1%B0%EB%88%84/1774774538
REV:2024-10-26T09:52:56.254Z
END:VCARD`;

      // Create a Blob with the vCard content
      const blob = new Blob([vCardContent], { type: 'text/vcard' });

      // Create a URL for the Blob
      const url = URL.createObjectURL(blob);

      // Create a link element
      const link = document.createElement('a');
      link.href = url;
      link.download = 'contact.vcf';
      link.style.display = 'none';

      // Append the link to the document body
      document.body.appendChild(link);

      // Trigger the click event to initiate the download
      link.click();

      // Cleanup the URL and remove the link element
      URL.revokeObjectURL(url);
      link.remove();
    }
  </script>
